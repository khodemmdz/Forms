<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
</head>
<body>

    <!-- BackGround Gif -->
    <video class="GifBackground" width="100%" height="100%" 
        loop autoplay muted>
        <source src="media/background.mp4" type="video/mp4">
    </video>

    <!-- box Form -->
    <div class="container">

        <!-- Sign In -->
        <div id="DisplayHideSignIn">
        <div class="signIn">
            <p class="TittleTxt">Login !</p>

            <br><br><br>

            <div class="group">
                <input required="" type="text" class="input" id="userElemInput">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Username</label>

                <p style="color: red; margin-left: 35px; font-weight: bold; margin-top: 5px; display: none;" id="erorFiledUser">Enter your username</p>
            </div>

            <br><br>

            <div class="group">
                <input required="" type="password" class="input" id="PassElemInput">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Password</label>

                <p style="color: red; margin-left: 35px; font-weight: bold; margin-top: 5px; display: none;" id="erorFiledPass">Enter your Password</p>
            </div>

            <br><br>

            <button class="BtnLogin" onclick="showErorInput()">Login</button>

            <br>

            <div class="switchForm">
                <pre class="BtnSwitch" id="BtnSwitchSignIn">Create Account !</pre>
                <pre id="resetPassword">|   Forget Password ?</pre>
            </div>

        </div>
        </div>

        <!-- Sign Up -->
        <div id="DisplayHideSignUp">
        <div class="signUp clearFix">
            <p class="TittleTxt">Create Account !</p>
    
            <br><br><br>
    
            <div class="group">
                <input required="" type="text" class="input" id="NameElemInputUp">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Name</label>

                <p style="color: red; margin-left: 35px; font-weight: bold; margin-top: 5px; display: none;" id="erorFiledNameUp">Enter your Full name</p>
            </div>

            <br><br>

            <div class="group">
                <input required="" type="text" class="input" id="UserElemInputUp">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Username</label>

                <p style="color: red; margin-left: 35px; font-weight: bold; margin-top: 5px; display: none;" id="erorFiledUserUp">Enter your Username</p>
            </div>
    
            <br><br>
    
            <div class="group">
                <input required="" type="password" class="input" id="PassElemInputUp">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Password</label>

                <p style="color: red; margin-left: 35px; font-weight: bold; margin-top: 5px; display: none;" id="erorFiledPassUp">Enter your Password</p>
            </div>
    
            <br><br>

            <div class="group">
                <input required="" type="password" class="input" id="PassElemInputUp">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>

                <p style="color: red; margin-left: 35px; font-weight: bold; margin-top: 5px; display: none;" id="erorFiledEmailUp">Enter your email</p>
            </div>

            <br>
    
            <button class="BtnCreateAcc" onclick="showErorInputSignUp()">Sign Up</button>
    
            <br>
    
            <div class="switchForm">
                    <pre class="BtnSwitch" id="BtnSwitchSignUp">    have an account ! - Login</pre>
            </div>
        </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
